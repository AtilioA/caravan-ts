name: Node.js testing CI

# Trigger CI on push or pull request to main
on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [18.x, 20.x]

    steps:
    - uses: actions/checkout@v2

    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v2
      with:
        node-version: ${{ matrix.node-version }}

    - name: Install dependencies
      run: npm ci

    - name: Run tests
      # Allow tests to fail
      run: npm test || echo "Tests failed, continuing..."
      continue-on-error: true

    - name: Upload coverage reports to Codecov
      uses: codecov/codecov-action@v3
      env:
        CODECOV_TOKEN: ${{ secrets.CODECOV_TOKEN }}
        directory: ./coverage # The directory where your coverage reports are located
        files: ./coverage/clover.xml # Adjust this to your coverage report file generated by Jest
        flags: tests #
        name: codecov-umbrella # Optional: Custom name for the upload displayed on Codecov
